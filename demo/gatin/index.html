<!DOCTYPE html>
<html style="width: 100%;height: 100%">
<head>
     <script src="../bodymovin.js"></script>
</head>
<body style="background-color:#ccc; margin: 0px;height: 100%; font-family: sans-serif;font-size: 10px">

<div style="width:100%;height:100%;background-color:#333;cursor:pointer" id="bodymovin"></div>

<script>
    var wrapper = document.getElementById('bodymovin');

    var animData = {
        wrapper: wrapper,
        animType: 'html',
        loop: false,
        prerender: true,
        autoplay: false,
        path: 'data.json'
    };

    var anim = bodymovin.loadAnimation(animData);
    wrapper.addEventListener('click', function() {
        anim.goToAndPlay(0);
    });
    window.onresize = anim.resize.bind(anim);
</script>
</body>
</html>
