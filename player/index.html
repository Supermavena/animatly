<body>
<div id="bodymovin"></div>

<script>

    var anim;
    var elem = document.getElementById('bodymovin')
    var animData = {
        container: elem,
        renderer: 'html',
        loop: true,
        autoplay: true,
        seekBar: true,
        rendererSettings: {
            progressiveLoad:false
        },
        path: 'exports/render/billabon2.json'
    };
    anim = bodymovin.loadAnimation(animData);
    window.onresize = anim.resize.bind(anim);


</script>
